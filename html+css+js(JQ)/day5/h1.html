<script>
    document.write("在以下字符中：<br/>");
    let wordArray = new Array("America", "Greece", "Britain", "Canada", "China", "Egypt");
    let count = 0;
    for (let i in wordArray) {
        document.write(wordArray[i] + "<br/>");
        if (wordArray[i].indexOf("a") != -1 || wordArray[i].indexOf("A") != -1) {
            count++;
        }
    }
    document.write("共有" + count + "个字符中包含a或A。");
</script>

<!DOCTYPE html>
<html lang="en" class="html_center">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一号店登录页面</title>
    <link href="../css/login.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <img src="../images/login/logo.png"/>
        <div>
            <span>您好，欢迎光临1号店！</span>
            <a class="a_font" href="login.html" target="_top">请登录</a>
            <img src="../images/login/qiu.jpg"/>帮助中心<img src="../images/login/turnb.png">
        </div>
    </header>
        <main>
            <section class="float_right">
                <form class="header_font">
                    <div class="clear_float">
                        <span class="float_left user_font">一号店用户登录</span>
                        <a class="float_rightv a_font" href="login.html" target="_self">注册账号</a>
                    </div>
                    <div class="clear_float a_border">
                        <img class="float_left" src="../images/login/userHead.png"/>

                    </div>
                    <div class="clear_float a_border">
                        <img class="float_left" src="../images/login/lock.png"/>
                        <input class="float_left" type="text" placeholder="密码"/>
                    </div>
                    <div class="clear_float">
                        <input type="checkbox" class="float_left">
                        <span  class="float_left">自动登录</span>
                        <span  class="float_right">忘记密码</span>
                    </div>
                    <button type="submit">登录</button>
                </form>
                <div class="clear_float">
                    <span class="float_left">更多网站合作登录</span><br/>
                    <img class="float_left qq_img" src="../images/login/qqf.png">
                    <img class="float_left" src="../images/login/wbf.png">
                    <img class="float_left" src="../images/login/zhif.png">
                    <img class="float_left" src="../images/login/wxf.png">
                    <img class="float_right" src="../images/login/loadMore.png"/>
                    <span class="float_right">更多合作网站</span>
                </div>
            </section>
        </main>
    <footer class="black_font footer_font">

<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>京东首页右侧固定层</title>
    <link href="css/nav.css" rel="stylesheet">
</head>

<body>
    <nav id="nav">
        <li><span></span>
            <p>就东会员</p>
        </li>
        <li><span></span>
            <p>购物车</p>
        </li>
        <li><span></span>
            <p>我的关注</p>
        </li>
        <li><span></span>
            <p>我的足迹</p>
        </li>
        <li><span></span>
            <p>我的消息</p>

        <li><span></span>
            <p>咨询JIMI</p>
        </li>
    </nav>
</body>

</html>
<script src="../../jquery-3.7.1.js"></script>
<script>
    $(function () {
        $('#nav>li').on('mouseover', function () {
            $(this).find('span').css('background-color', '#c81623');
            $(this).find('p').show();
        }).on('mouseout', function () {
            $(this).find('span').css('background-color', '');
            $(this).find('p').hide();
        });
    });
</script>

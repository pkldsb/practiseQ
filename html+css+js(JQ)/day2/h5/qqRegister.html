<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qq注册</title>
</head>
<body>
    <header>
        <p>
            <img src="image/bg_chs.png" title="qq注册"/>
        </p>
            <h3>注册账号</h3>
    </header>
    <main>
        <article>
            <form method="get">
                <p>
                    <label for="name">昵称</label>
                    <input id="name" type="text" required pattern="[-\w\i4E00-\u9FA5]{4,10}"/>
                    长度为4-10个字符
                </p>
                <p>
                    <label for="pwd">密码</label>
                    <input id="pwd" type="password" required pattern="[\dA-Za-z]{6,16}"/>
                    长度为6-16个字符
                </p>
                <p>
                    <label for="sure_pwd">确认密码</label>
                    <input id="sure_pwd" type="password"  required pattern="[\dA-Za-z]{6,16}"/>
                    长度为6-16个字符
                </p>
                <p>
                    <label for="phone">手机号码</label>
                    <input id="phone" type="text"  required pattern="1[3578]\d{9}"/>
                    号码长度为11位，以13|5|7|8开头
                </p>
                <p>
                    <laber for="em">邮箱</laber>
                    <input id="em" type="email" required/>
                </p>
                <p>
                    <laber for="age">年龄</laber>
                    <input id="'age" type="text" required pattern="\d|[1-9]\d|1[0-2]\d"/>
                </p>
                <p>
                    <input type="image" src="image/btn.bmp"/>
                </p>
            </form>
        </article>
    </main>
</body>
</html>

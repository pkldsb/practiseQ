<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="p4.css" rel="stylesheet"/>
    <title>京东登录页面</title>
</head>
<body>
  <header class="header">
    <img class="logo_img" src="image/logo.png"/>
    <span class="logo_font">欢迎登录</span>
  </header>
  <main>
    <section class="section">
        <form>
            <p>
                <label class="vip_font">京东会员</label>
                <img class="register_img" src="image/icon5.jpg"/>
                <a href="p4.html" class="register_font">立即注册</a>
            </p>
            <p>
                <label class="input_img_lable" for="user_id"><img class="input_img" src="image/icon1.jpg"/></label><input class="input_text" id="user_id" type="text" required placeholder="邮箱/用户名/手机号" />
            </p>
            <p>
                <label class="input_img_lable" for="user_pwd"><img class="input_img" src="image/icon2.jpg"/></label><input class="input_text" id="user_pwd" type="password" required/> 
            </p>
            <p>
                <input type="checkbox"/><laber class="checkbox_font">自动登录</laber>
                <label class="forgete_font">忘记密码?</label>
            </p>

            <p>
                <button type="submit">登&nbsp;录</button>
            </p>
        </form>
    </section>
  </main>
  <footer>
  </footer>
</body>
</html>

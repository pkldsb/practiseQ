<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>制作简易的当当购物车页面</title>
    <link href="cartStyle.css" rel="stylesheet" href="css/cartStyle.css" />
</head>

<body>

    <div class="content">
        <div class="logo">
            <img src="images/dd_logo.jpg"><span onclick="close_plan();">关闭</span>
        </div>
        <div class="cartList">
            <ul>
                <li onclick="collection();">移入收藏</li>
                <li onclick="del();">删除</li>
                <li onclick="collection();">移入收藏</li>
                <li onclick="del();">删除</li>
                <li><span onclick="accounts();">结 算</span></li>
            </ul>
        </div>
    </div>
    <script>
        function close_plan() {
            window.close();
            // document.write("");
        }

        function collection() {
            alert("收藏成功！");
        }

        function del() {
            let t = confirm("您确认删除吗?");
            if (t) {
                alert("删除成功！");
            } else {
                alert("已取消删除！");
            }
        }

        function accounts() {
            window.open('jiesuan.html', '结算页面', 'width = 300px,height = 300px,top = 300px,left = 600px');
        }
    </script>
</body>

</html>
